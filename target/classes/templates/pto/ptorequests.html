<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buffett Inc. HRMS PTO Requests</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <style type="text/css">
        .Payroll {
        }
    </style>
</head>
<body>
<div th:include="fragments/navbar :: navbar"></div>
<div class="container">
    <h1 class="mt-5">Buffett Inc. HRMS PTO Requests</h1>
    <h2 class="mt-3">PTO Requests for <span th:text="${employee.getFullName()}"></span></h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Start Date</th>
            <th scope="col">End Date</th>
            <th scope="col">Reason</th>
            <th scope="col">Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="PTORequests : ${PTORequests}">
            <td th:text="${PTORequests.startDate}"></td>
            <td th:text="${PTORequests.endDate}"></td>
            <td th:text="${PTORequests.reason}"></td>
            <td th:text="${PTORequests.status}"></td>

        </tr>
        </tbody>
    </table>
    <div class="mt-4"><a href="/pto/newPTORequest" class="btn btn-primary">New Request</a></div>
</div>
</body>
</html>
