<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buffett Inc. HRMS Notifications</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
<body>
<div th:include="fragments/navbar :: navbar"></div>
<div class="container">
    <h1 class="mt-5">Buffett Inc. HRMS Messages</h1>
    <h2 class="mt-3">Notifications for <span th:text="${recipient.getFullName()}"></span></h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Date</th>
            <th scope="col">Notification</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="notification : ${notifications}" th:class="${!notification.isRead} ? 'table-warning' : ''"> <!-- add the 'table-warning' class if notification is unread -->
            <td th:text="${notification.timestamp}"></td>
            <td th:text="${notification.message}"></td>
            <td>
                <a th:href="@{'/notifications/read/' + ${notification.notificationID}}" class="btn btn-success">Read</a> <!-- send notificationID to the '/notifications/read/{messageID}' endpoint -->
                <a th:href="@{'/notifications/delete/' + ${notification.notificationID}}" class="btn btn-danger">Delete</a> <!-- send notificationID to the '/notifications/delete/{messageID}' endpoint -->
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
>
