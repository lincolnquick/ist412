<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buffett Inc. HRMS Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="mt-5 text-center">Welcome to Buffett Inc. HRMS</h1>
    <p class="text-center">Your one-stop solution for HR management</p>

    <div class="d-flex justify-content-center">
        <div class="card mt-5" style="width: 20rem;">
            <div class="card-body">
                <h5 class="card-title text-center">Access Your Account</h5>
                <p class="card-text text-center">If you already have an account, click on login. If you are a new user, please register.</p>
                <div class="d-grid gap-2">
                    <a class="btn btn-primary" th:href="@{/login}">Login</a>
                    <a class="btn btn-secondary" th:href="@{/register}">Register</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
