<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buffett Inc. HRMS Messages</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <style type="text/css">
    .Payroll {
    }
  </style>
</head>
<body>
<div th:include="fragments/navbar :: navbar"></div>

  <div class="container">
    <h1 th:text="${message.title}"></h1>
    <h2 th:text="${message.sender.firstName + ' ' + message.sender.lastName}"></h2>
    <p th:text="${message.message}"></p>

    <a th:href="@{/messages/reply/{messageID}(messageID=${message.messageID})}" class="btn btn-primary">Reply</a>
    <a th:href="@{/messages/delete/{messageID}(messageID=${message.messageID})}" class="btn btn-danger">Delete</a>
    <a onclick="window.history.back();" class="btn btn-secondary">Go Back</a>
  </div>
</body>
</html>
