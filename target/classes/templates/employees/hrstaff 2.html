<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
      <html xmlns:th="http://www.thymeleaf.org">
      <head>
      <title>HR Staff</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1>HR Staff</h1>
  <!-- Table to display the HR Staff -->
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <!-- other relevant fields -->
    </tr>
    </thead>
    <tbody>
    <!-- Use Thymeleaf to iterate over the HR Staff -->
    <tr th:each="hrStaff : ${hrStaff}">
      <td th:text="${hrStaff.id}"></td>
      <td th:text="${hrStaff.name}"></td>
      <!-- other relevant fields -->
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
</title>
</head>
<body>

</body>
</html>
