<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Employee List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container">
  <ul class="nav nav-tabs">
    <li class="nav-item"> <a class="nav-link" th:href="@{/}">Home</a> </li>
    <li class="nav-item"> <a class="nav-link active" th:href="@{/employees/list}">Employees</a> </li>
    <li class="nav-item"> <a class="nav-link" th:href="@{/payroll/payroll}">Payroll</a> </li>
    <li class="nav-item"> <a class="nav-link" th:href="@{/ptobalance/pto}">Paid Time Off</a> </li>
    <li class="nav-item"> <a class="nav-link" th:href="@{/timesheets/timesheets}">Time Sheets</a> </li>
    <li class="nav-item"> <a class="nav-link" th:href="@{/training/training}">Training</a> </li>
    <li class="nav-item"> <a class="nav-link" th:href="@{/messages/messages}">Messages</a> </li>
    <li class="nav-item"> <a class="nav-link" th:href="@{/notifications/notifications}">Notifications</a> </li>
    <li class="nav-item"> <a class="nav-link" th:href="@{/tasks/tasks}">Tasks</a> </li>
    <li class="nav-item"> <a class="nav-link" th:href="@{/payments/paystubs}">Paystubs</a> </li>
  </ul>
  <h2 class="my-4">Employee List</h2>
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">Employee ID</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Street Address</th>
      <th scope="col">Position</th>
      <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee : ${employees}">
      <th scope="row" th:text="${employee.employeeID}"></th>
      <td th:text="${employee.firstName}"></td>
      <td th:text="${employee.lastName}"></td>
      <td th:text="${employee.streetAddress}"></td>
      <td th:text="${employee.position}"></td>
      <td>
        <a th:href="@{'/employees/edit/' + ${employee.employeeID}}" class="btn btn-warning">Edit</a>
        <a th:href="@{'/employees/delete/' + ${employee.employeeID}}" class="btn btn-danger">Remove</a>
      </td>
    </tr>
    </tbody>
  </table>
  <div class="mt-4">
    <a href="/employees/new" class="btn btn-primary">Add New Employee</a>
  </div>
</div>
</body>
</html>
