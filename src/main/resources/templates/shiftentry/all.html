<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shift Entry</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
  <h2>Shift Entry for [[${employee.getFullName()}]]</h2>
  <p>Last Punch: <span th:text="${lastPunch}"></span></p>
  <p>Status: <span th:text="${isPunchedIn ? 'Punched In' : 'Punched Out'}"></span></p>
  <p>Total Hours for Current Timesheet: <span th:text="${totalHours}"></span></p>

  <form th:action="@{/shiftentry/punchIn}" th:object="${employee}" method="post">
    <button th:disabled="${isPunchedIn}" class="btn btn-success" type="submit">Punch In</button>
  </form><form th:action="@{/shiftentry/punchOut}" th:object="${employee}" method="post">
    <button th:disabled="${!isPunchedIn}" class="btn btn-danger" type="submit">Punch Out</button>
  </form>

</div>

</body>
</html>
