<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shifts in Timesheet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:include="fragments/navbar :: navbar"></div>

<div class="container mt-4">
  <h2>Shifts in Timesheet</h2>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>Shift ID</th>
      <th>Start Time</th>
      <th>End Time</th>
      <th>Duration (Hours)</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="shift : ${timesheet.shifts}">
      <td th:text="${shift.shiftID}"></td>
      <td th:text="${shift.start}"></td>
      <td th:text="${shift.end}"></td>
      <td th:text="${shift.getDurationInHours()}"></td>
      <td>
        <a th:href="@{'/shiftEntry/edit/' + ${shift.shiftID}}" class="btn btn-primary" th:disabled="${timesheet.isApproved}">Edit</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

</body>
</html>
