<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add New Employee</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h2 class="my-4">Add New Employee</h2>
  <form th:action="@{/employees}" method="post" th:object="${employee}">
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" class="form-control" th:field="*{firstName}" required/>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" class="form-control" th:field="*{lastName}" required/>
    </div>
    <div class="form-group">
      <label for="streetAddress">Street Address:</label>
      <input type="text" id="streetAddress" class="form-control" th:field="*{streetAddress}" required/>
    </div>
    <div class="form-group">
      <label for="city">City:</label>
      <input type="text" id="city" class="form-control" th:field="*{city}" required/>
    </div>
    <div class="form-group">
      <label for="state">State:</label>
      <input type="text" id="state" class="form-control" th:field="*{state}" required/>
    </div>
    <div class="form-group">
      <label for="zip">Zip:</label>
      <input type="text" id="zip" class="form-control" th:field="*{zip}" required/>
    </div>
    <div class="form-group">
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" class="form-control" th:field="*{phone}" required/>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" class="form-control" th:field="*{email}" required/>
    </div>
    <div class="form-group">
      <label for="department">Department:</label>
      <input type="text" id="department" class="form-control" th:field="*{department}" required/>
    </div>
    <div class="form-group">
      <label for="position">Position:</label>
      <input type="text" id="position" class="form-control" th:field="*{position}" required/>
    </div>
    <div class="form-group">
      <label for="manager">Manager:</label>
      <select id="manager" class="form-control" th:field="*{manager}">
        <!-- Lists managers from the model -->
        <option th:each="manager : ${managers}" th:value="${manager}" th:text="${manager}"></option>
      </select>
    </div>
    <div class="form-group mt-4">
      <button type="submit" class="btn btn-primary">Save Employee</button>
    </div>
  </form>
</div>
</body>
</html>
