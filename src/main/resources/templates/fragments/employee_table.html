<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
</head>
<body>
<div th:fragment="employeeTable (title, employees)">
  <h2 class="my-4" th:text="${title}"></h2>
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">Employee ID</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Street Address</th>
      <th scope="col">Position</th>
      <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee : ${employees}">
      <th scope="row" th:text="${employee.employeeID}"></th>
      <td th:text="${employee.firstName}"></td>
      <td th:text="${employee.lastName}"></td>
      <td th:text="${employee.streetAddress}"></td>
      <td th:text="${employee.position}"></td>
      <td>
        <a th:href="@{'/employees/edit/' + ${employee.employeeID}}" class="btn btn-warning">Edit</a>
        <a th:href="@{'/employees/delete/' + ${employee.employeeID}}" class="btn btn-danger">Remove</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
