<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buffett Inc. HRMS Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <ul class="nav nav-tabs">
    <li class="nav-item"> <a class="nav-link active" th:href="@{/}">Home</a> </li>
    <li class="nav-item"> <a class="nav-link" th:href="@{/employees/list}">Employees</a> </li>
    <li class="nav-item"> <a class="nav-link" th:href="@{/payroll/payroll}">Payroll</a> </li>
    <li class="nav-item"> <a class="nav-link" th:href="@{/ptobalance/pto}">Paid Time Off</a> </li>
    <li class="nav-item"> <a class="nav-link" th:href="@{/timesheets/timesheets}">Time Sheets</a> </li>
    <li class="nav-item"> <a class="nav-link" th:href="@{/training/training}">Training</a> </li>
    <li class="nav-item"> <a class="nav-link" th:href="@{/messages/messages}">Messages</a> </li>
    <li class="nav-item"> <a class="nav-link" th:href="@{/notifications/notifications}">Notifications</a> </li>
    <li class="nav-item"> <a class="nav-link" th:href="@{/tasks/tasks}">Tasks</a> </li>
    <li class="nav-item"> <a class="nav-link" th:href="@{/payments/paystubs}">Paystubs</a> </li>
  </ul>
  </div>
  <h1 class="mt-5">Buffett Inc. HRMS User Registration</h1>
<div class="container mt-4">
  <h2 class="text-center mb-4">Registration Form</h2>
  <form th:action="@{/register}" th:object="${user}" method="post">
    <div class="mb-3">
      <label class="form-label">Username:</label>
      <input type="text" th:field="*{username}" class="form-control" placeholder="Enter your username" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Password:</label>
      <input type="password" th:field="*{password}" class="form-control" placeholder="Enter your password" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Employee:</label>
      <select class="form-select" th:field="*{employee.id}" required>
        <option value="">Choose an employee</option>
        <option th:each="employee : ${employees}" th:value="${employee.id}" th:text="${employee.firstName} + ' ' + ${employee.lastName}"></option>
      </select>
    </div>
    <div class="mb-3 text-center">
      <button type="submit" class="btn btn-primary">Register</button>
    </div>
  </form>
</div>
</body>
</html>
