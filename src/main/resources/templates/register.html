<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buffett Inc. HRMS Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h4 class="text-center">Buffett Inc. HRMS User Registration</h4>
          </div>
<div class="card-body">
<!-- Simple Form used for Debugging POST action-->
<!--  <form th:action="@{/process_register}" method="post">-->
<!--    <input type="text" name="username" placeholder="Enter your username" required>-->
<!--    <button type="submit">Register</button>-->
<!--  </form>-->
  <form th:action="@{/process_register}" th:object="${user}" method="post">
    <div th:if="${param.error}" class="alert alert-danger" role="alert">
      A user with this username already exists.
    </div>

    <div class="mb-3">
      <label class="form-label">Username</label>
      <input type="text" th:field="*{username}" class="form-control" placeholder="Enter your username" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" th:field="*{password}" class="form-control" placeholder="Enter your password" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Employee</label>
      <select class="form-select" th:field="*{employee.employeeID}" required>
        <option value="">Choose an employee</option>
        <option th:each="employee : ${employees}" th:value="${employee.employeeID}" th:text="${employee.firstName} + ' ' + ${employee.lastName}"></option>
      </select>
    </div>

    <div class="card-body">
      <button type="submit" class="btn btn-primary w-100">Register</button>
    </div>
    <div class="text-center mt-3">
      <p>Return to <a href="/login">Login</a></p>
    </div>
  </form>
</div>
</div>
    </div>
  </div>
</div>

</body>
</html>
